<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Inua Mkulima</mat-card-title>
      <mat-card-subtitle>Farmer Login</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Enter your username"
            autocomplete="username">
          <mat-error *ngIf="usernameControl?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password">
<!--          <button-->
<!--            type="button"-->
<!--            mat-icon-button-->
<!--            matSuffix-->
<!--            (click)="hidePassword = !hidePassword"-->
<!--            [attr.aria-label]="'Hide password'"-->
<!--            [attr.aria-pressed]="hidePassword"-->
<!--          >-->
<!--            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>-->
<!--          </button>-->
          <mat-icon matSuffix (click)="hidePassword = !hidePassword" color="primary">{{
              hidePassword ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          <mat-error *ngIf="passwordControl?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="passwordControl?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="submit-button"
          [disabled]="isSubmitting">
          Login
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer class="login-footer">
<!--      <p>Demo credentials: farmer1 / password123</p>-->
    </mat-card-footer>
  </mat-card>
</div>
