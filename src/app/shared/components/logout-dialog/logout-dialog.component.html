<mat-card>
  <mat-card-title>
    <div style="text-align: center">
      Logout
    </div>
  </mat-card-title>
  <mat-card-content>
    <div style="align-items: center; text-align: center">
      <p>Are you sure you want to log out?</p>
    </div>

    <div class="buttons">
      <button mat-flat-button
              (click)="onNoClick()"
      >
        Back
      </button>
      <button mat-raised-button
              (click)="onLogout()"
      >
        Yes, log out
      </button>
    </div>
  </mat-card-content>
</mat-card>
