<mat-card role="region" aria-label="Product listing">
  <div *ngIf="isLoading" class="spinner-container" role="status" aria-label="Loading products">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <mat-card-content>
    <div class="card-product api-grid">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" role="grid" aria-label="Products table">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            Actions
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="toggleSelection(row)"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="'Select ' + row.title">
            </mat-checkbox>
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" role="row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)"
            role="row"
            [attr.aria-selected]="selection.isSelected(row)">
        </tr>
      </table>
      <div class="second-card" role="region" aria-label="Selected product details">
        <h3>Selected Product Details</h3>
        <div *ngFor="let product of selectedProducts">
          <p><strong>Name:</strong> {{ product.title }}</p>
          <p><strong>Price:</strong> {{ product.price | currency }}</p>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<div style="display: flex; justify-content: space-between; text-align: center; margin-top: 30px" role="navigation" aria-label="Product actions">
  <button mat-flat-button [attr.aria-label]="'Go back to previous page'">
    Back
  </button>
  <button mat-raised-button color="primary" (click)="navigateToDetails()" [attr.aria-label]="'Deduct ' + (totalPrice | currency) + ' from account'">
    Deduct {{totalPrice | currency}}
  </button>
</div>
